<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注音輸入練習</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #003366;
            font-weight: bold;
        }
        #symbol-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
        #symbol {
            font-size: 120px;
        }
        #keyboard-container {
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #keyboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 90%;
        }
        .key {
            width: 60px;
            height: 60px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
        .highlight {
            background-color: #ffff00;
        }
    </style>
</head>
<body>
    <div id="score">得分: 0</div>
    <div id="symbol-container">
        <div id="symbol"></div>
    </div>
    <div id="keyboard-container">
        <div id="keyboard"></div>
    </div>

    <script>
        const symbols = ['ㄅ', 'ㄆ', 'ㄇ', 'ㄈ', 'ㄉ', 'ㄊ', 'ㄋ', 'ㄌ', 'ˇ', 'ㄍ', 'ㄎ', 'ㄏ', 'ˋ', 'ㄐ', 'ㄑ', 'ㄒ', 'ㄓ', 'ㄔ', 'ㄕ', 'ㄖ', 'ˊ', 'ㄗ', 'ㄘ', 'ㄙ', '˙', 'ㄧ', 'ㄨ', 'ㄩ', 'ㄚ', 'ㄛ', 'ㄜ', 'ㄝ', 'ㄞ', 'ㄟ', 'ㄠ', 'ㄡ', 'ㄢ', 'ㄣ', 'ㄤ', 'ㄥ', 'ㄦ'];
        const keyboard = document.getElementById('keyboard');
        const symbolDisplay = document.getElementById('symbol');
        const scoreDisplay = document.getElementById('score');

        let currentSymbol = '';
        let startTime;
        let totalScore = 0;

        const keyboardLayout = [
            'ㄅㄉˇˋ', 'ㄆㄊㄍㄐ', 'ㄇㄋㄎㄑ', 'ㄈㄌㄏㄒ',
            'ㄓˊ˙ㄚ', 'ㄔㄗㄧㄛ', 'ㄕㄘㄨㄜ', 'ㄖㄙㄩㄝ',
            'ㄞㄠㄢㄣ', 'ㄟㄡㄤㄥ', 'ㄦ  ', '   '
        ];

        const keyMap = {
            '1':'ㄅ', 'q':'ㄆ', 'a':'ㄇ', 'z':'ㄈ', '2':'ㄉ', 'w':'ㄊ', 's':'ㄋ', 'x':'ㄌ', 'e':'ㄍ', 'd':'ㄎ', 'c':'ㄏ',
            'r':'ㄐ', 'f':'ㄑ', 'v':'ㄒ', '5':'ㄓ', 't':'ㄔ', 'g':'ㄕ', 'b':'ㄖ', 'y':'ㄗ', 'h':'ㄘ', 'n':'ㄙ',
            'u':'ㄧ', 'j':'ㄨ', 'm':'ㄩ', '8':'ㄚ', 'i':'ㄛ', 'k':'ㄜ', ',':'ㄝ', '9':'ㄞ', 'o':'ㄟ', 'l':'ㄠ',
            '.':'ㄡ', '0':'ㄢ', 'p':'ㄣ', ';':'ㄤ', '/':'ㄥ', '-':'ㄦ', '3':'ˇ', '4':'ˋ', '6':'ˊ', '7':'˙'
        };

        keyboardLayout.forEach(row => {
            for (let symbol of row) {
                const keyElement = document.createElement('div');
                keyElement.className = 'key';
                keyElement.textContent = symbol;
                keyboard.appendChild(keyElement);
            }
        });

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function updateSymbol() {
            currentSymbol = getRandomSymbol();
            symbolDisplay.textContent = currentSymbol;
            document.querySelectorAll('.key').forEach(key => {
                key.classList.remove('highlight');
                if (key.textContent === currentSymbol) {
                    key.classList.add('highlight');
                }
            });
            startTime = new Date().getTime();
        }

        function checkAnswer(inputSymbol) {
            if (inputSymbol === currentSymbol) {
                const endTime = new Date().getTime();
                const timeTaken = (endTime - startTime) / 1000;
                let points = Math.max(11 - Math.ceil(timeTaken), 1);
                totalScore += points;
                scoreDisplay.textContent = `得分: ${totalScore}`;
                updateSymbol();
            }
        }

        document.addEventListener('keydown', (event) => {
            const inputSymbol = keyMap[event.key.toLowerCase()];
            if (inputSymbol) {
                checkAnswer(inputSymbol);
            }
        });

        updateSymbol();
    </script>
</body>
</html>
