<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注音輸入練習</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #symbol {
            font-size: 72px;
            margin: 20px 0;
        }
        #keyboard {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            gap: 5px;
            max-width: 600px;
        }
        .key {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
        }
        .highlight {
            background-color: #ffff00;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div id="score">得分: 0</div>
    <div id="symbol"></div>
    <div id="keyboard"></div>

    <script>
        const symbols = ['ㄅ', 'ㄆ', 'ㄇ', 'ㄈ', 'ㄉ', 'ㄊ', 'ㄋ', 'ㄌ', 'ㄍ', 'ㄎ', 'ㄏ', 'ㄐ', 'ㄑ', 'ㄒ', 'ㄓ', 'ㄔ', 'ㄕ', 'ㄖ', 'ㄗ', 'ㄘ', 'ㄙ', 'ㄧ', 'ㄨ', 'ㄩ', 'ㄚ', 'ㄛ', 'ㄜ', 'ㄝ', 'ㄞ', 'ㄟ', 'ㄠ', 'ㄡ', 'ㄢ', 'ㄣ', 'ㄤ', 'ㄥ', 'ㄦ'];
        const keyboard = document.getElementById('keyboard');
        const symbolDisplay = document.getElementById('symbol');
        const scoreDisplay = document.getElementById('score');

        let currentSymbol = '';
        let startTime;
        let totalScore = 0;

        symbols.forEach(symbol => {
            const key = document.createElement('div');
            key.className = 'key';
            key.textContent = symbol;
            key.addEventListener('click', () => checkAnswer(symbol));
            keyboard.appendChild(key);
        });

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function updateSymbol() {
            currentSymbol = getRandomSymbol();
            symbolDisplay.textContent = currentSymbol;
            document.querySelectorAll('.key').forEach(key => {
                key.classList.remove('highlight');
                if (key.textContent === currentSymbol) {
                    key.classList.add('highlight');
                }
            });
            startTime = new Date().getTime();
        }

        function checkAnswer(selectedSymbol) {
            if (selectedSymbol === currentSymbol) {
                const endTime = new Date().getTime();
                const timeTaken = (endTime - startTime) / 1000;
                let points = Math.max(11 - Math.ceil(timeTaken), 1);
                totalScore += points;
                scoreDisplay.textContent = `得分: ${totalScore}`;
                updateSymbol();
            }
        }

        updateSymbol();
    </script>
</body>
</html>
