<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小澤的窩－物理（第0階）</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('MyCustomFont.eot');
            src: url('MyCustomFont.eot?#iefix') format('embedded-opentype'),
                 url('MyCustomFont.woff2') format('woff2'),
                 url('MyCustomFont.woff') format('woff'),
                 url('MyCustomFont.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'MyCustomFont', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px 0;
        }
        .square-button {
            width: calc(20% - 16px);
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #77aaff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .square-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        .button-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .button-text {
            font-size: 1em;
            text-align: center;
        }
        @media (max-width: 768px) {
            .square-button {
                width: calc(33.33% - 13.33px);
            }
        }
        @media (max-width: 480px) {
            .square-button {
                width: calc(50% - 10px);
            }
        }
        #showcase {
            min-height: 400px;
            background: #333 url('physics-0.jpg') no-repeat center center/cover;
            text-align: center;
            color: #fff;
            position: relative;
        }
        #showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 2px #000;
        }
        #showcase p {
            font-size: 20px;
            text-shadow: 2px 2px 2px #000;
        }
        #showcase img {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
            height: auto;
        }
        #main {
            padding: 20px;
            background: #fff;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>小澤的窩</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="learning.html">學習區</a></li>
                    <li><a href="physics.html">物理</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="showcase">
        <div class="container">
            <h1>物理（Stage 0）</h1>
            <p>以探討現象為主軸，不提過多數學，盼能引起學生興趣。</p>
        </div>
    </section>
    <div class="container">
        <div class="button-container">
            <button class="square-button">
                <div class="button-number">01</div>
                <div class="button-text">測量</div>
            </button>
            <button class="square-button">
                <div class="button-number">02</div>
                <div class="button-text">直線</div>
            </button>
            <button class="square-button">
                <div class="button-number">03</div>
                <div class="button-text">拋物線</div>
            </button>
            <button class="square-button">
                <div class="button-number">04</div>
                <div class="button-text">圓周運動</div>
            </button>
            <button class="square-button">
                <div class="button-number">05</div>
                <div class="button-text">力學</div>
            </button>
        </div>
    </div>
    <footer>
        <p>小澤的窩 &copy; 2024</p>
    </footer>
</body>
</html>
