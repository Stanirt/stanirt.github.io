<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小澤的窩－物理（第0階）</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('MyCustomFont.eot');
            src: url('MyCustomFont.eot?#iefix') format('embedded-opentype'),
                 url('MyCustomFont.woff2') format('woff2'),
                 url('MyCustomFont.woff') format('woff'),
                 url('MyCustomFont.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px 0;
        }
        .square-button {
            width: calc(20% - 16px);
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #77aaff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .square-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        .button-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .button-text {
            font-size: 1em;
            text-align: center;
        }
        @media (max-width: 768px) {
            .square-button {
                width: calc(33.33% - 13.33px);
            }
        }
        @media (max-width: 480px) {
            .square-button {
                width: calc(50% - 10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button class="square-button">
                <div class="button-number">01</div>
                <div class="button-text">測量</div>
            </button>
            <button class="square-button">
                <div class="button-number">02</div>
                <div class="button-text">直線</div>
            </button>
            <button class="square-button">
                <div class="button-number">03</div>
                <div class="button-text">拋物線</div>
            </button>
            <button class="square-button">
                <div class="button-number">04</div>
                <div class="button-text">圓周運動</div>
            </button>
            <button class="square-button">
                <div class="button-number">05</div>
                <div class="button-text">力學</div>
            </button>
        </div>
    </div>
</body>
</html>
