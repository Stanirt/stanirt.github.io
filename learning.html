<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小澤的窩－學習區</title>
    <style>
        /* 保留原有的樣式 */
        @font-face {
            font-family: 'MyCustomFont';
            src: url('MyCustomFont.eot');
            src: url('MyCustomFont.eot?#iefix') format('embedded-opentype'),
                 url('MyCustomFont.woff2') format('woff2'),
                 url('MyCustomFont.woff') format('woff'),
                 url('MyCustomFont.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'MyCustomFont', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* 其他原有樣式保持不變 */

        /* 新增按鈕樣式 */
        .subject-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .subject-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #808080;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .subject-button:hover {
            background-color: #90EE90;
        }
    </style>
</head>
<body>
    <!-- 保留原有的 header -->
    <header>
        <!-- 保持不變 -->
    </header>

    <section id="main">
        <div class="container">
            <h1>學習網站</h1>
            <p>歡迎來到我的學習資源頁面！這裡收集了各種有趣且實用的學習網站。</p>
            
            <div class="subject-buttons">
                <a href="math.html" class="subject-button">數學</a>
                <a href="physics.html" class="subject-button">物理</a>
                <a href="chemistry.html" class="subject-button">化學</a>
                <a href="astronomy.html" class="subject-button">天文</a>
                <a href="history.html" class="subject-button">歷史</a>
                <a href="english.html" class="subject-button">英文</a>
                <a href="chinese.html" class="subject-button">國文</a>
                <a href="geography.html" class="subject-button">地理</a>
                <a href="biology.html" class="subject-button">生物</a>
                <a href="earthscience.html" class="subject-button">地科</a>
                <a href="law.html" class="subject-button">法律</a>
                <a href="music.html" class="subject-button">音樂</a>
                <a href="art.html" class="subject-button">藝術</a>
            </div>
        </div>
    </section>

    <footer>
        <p>小澤的窩 &copy; 2024</p>
    </footer>
</body>
</html>
