<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小澤的窩－物理</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('MyCustomFont.eot');
            src: url('MyCustomFont.eot?#iefix') format('embedded-opentype'),
                 url('MyCustomFont.woff2') format('woff2'),
                 url('MyCustomFont.woff') format('woff'),
                 url('MyCustomFont.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'MyCustomFont', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        #showcase {
            min-height: 400px;
            background: #333 url('book.jpg') no-repeat center center/cover;
            text-align: center;
            color: #fff;
            position: relative;
        }
        #showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 2px #000;
        }
        #showcase p {
            font-size: 20px;
            text-shadow: 2px 2px 2px #000;
        }
        #showcase img {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
            height: auto;
        }
        #main {
            padding: 20px;
            background: #fff;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #333;
            text-align: center;
        }
        .subject-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .stage-button {
            width: 80%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .stage-button:hover {
            transform: scale(1.05);
        }
        .upper-half {
            height: 50%;
            background-image: url('physics-0.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'MyCustomFont', Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .lower-half {
            height: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 16px;
            padding: 0 10px;
            text-align: center;
            font-family: 'MyCustomFont', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>小澤的窩</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="about.html">關於我</a></li>
                    <li><a href="contact.html">聯絡我</a></li>
                    <li><a href="learning.html">學習區</a></li>
                    <li><a href="webstie-history.html">更新紀錄</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>物理</h1>
            <p>物理是一門探索自然界基本規律的科學，通過實驗和理論分析揭示物質、能量及其相互作用的本質。</p>
        </div>
    </section>
    
    <section id="main">
        <div class="subject-buttons">
            <button class="stage-button">
                <a href="physics-0.html">
                    <div class="upper-half">Stage 0</div>
                    <div class="lower-half">適合零數學基礎，或想純理解現象，而不過度鑽研公式的人選擇。</div>
                </a>
            </button>
        </div>
    </section>

    <footer>
        <p>小澤的窩 &copy; 2024</p>
    </footer>
</body>
</html>
