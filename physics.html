<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小澤的窩－物理</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('MyCustomFont.eot'); /* IE9 Compatibility Modes */
            src: url('MyCustomFont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                 url('MyCustomFont.woff2') format('woff2'), /* Super Modern Browsers */
                 url('MyCustomFont.woff') format('woff'), /* Modern Browsers */
                 url('MyCustomFont.ttf') format('truetype'); /* Safari, Android, iOS */
            font-weight: normal;
            font-style: normal;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        #showcase {
            min-height: 400px;
            background: #333 url('book.jpg') no-repeat center center/cover;
            text-align: center;
            color: #fff;
            position: relative;
        }
        #showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 2px #000;
        }
        #showcase p {
            font-size: 20px;
            text-shadow: 2px 2px 2px #000;
        }
        #showcase img {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
            height: auto;
        }
        #main {
            padding: 20px;
            background: #fff;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #333;
            text-align: center;
        }
        .subject-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .subject-button {
            display: block;
            width: 80%;  /* 控制按鈕寬度，可以根據需要調整 */
            padding: 10px 20px;
            background-color: #808080;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s;
            text-align: center;
        }
        
        .subject-button:hover {
            background-color: #90EE90;
        }
        body {
            font-family: 'MyCustomFont', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .stage-button {
            width: 300px;
            height: 100px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .stage-button:hover {
            transform: scale(1.05);
        }
        .upper-half {
            height: 50%;
            background-image: url('physics-background.jpg'); /* 替換為您的物化處理圖片 */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .lower-half {
            height: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 16px;
            padding: 0 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="stage-button">
        <div class="upper-half">Stage 0</div>
        <div class="lower-half">做人要誠懇，帶人要踏實</div>
    </button>
</body>
</html>
