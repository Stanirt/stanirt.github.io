<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小澤的窩 - 聯絡我</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('MyCustomFont.eot'); /* IE9 Compatibility Modes */
            src: url('MyCustomFont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                 url('MyCustomFont.woff2') format('woff2'), /* Super Modern Browsers */
                 url('MyCustomFont.woff') format('woff'), /* Modern Browsers */
                 url('MyCustomFont.ttf') format('truetype'); /* Safari, Android, iOS */
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'MyCustomFont', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        #showcase {
            min-height: 400px;
            background: #333 url('contact.jpg') no-repeat center center/cover;
            text-align: center;
            color: #fff;
            position: relative;
        }
        #showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 2px #000;
        }
        #showcase p {
            font-size: 20px;
            text-shadow: 2px 2px 2px #000;
        }
        #showcase img {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
            height: auto;
        }
        #main {
            padding: 20px;
            background: #fff;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #333;
            text-align: center;
        }
        .linktree {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .link {
            text-decoration: none; /* Remove underline */
            color: #333; /* Ensure text color is consistent */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 100px; /* Adjust this value as needed */
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            margin: 10px; /* Added margin between buttons and their surrounding div */
        }
        .link a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        .link img {
            max-width: 50px;
            max-height: 50px;
            height: auto;
        }
        .link:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .link div {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>

                <a href="https://www.facebook.com/stanleyliu1107" class="link">
                    <img src="facebook.png" alt="Facebook">

                </a>
                <a href="https://www.instagram.com/stanleyliu1107" class="link">

                <a href="https://threads.net/@stanleyliu1107" class="link">
                    <img src="threads.png" alt="Threads">

        <p>小澤的窩 &copy; 2024</p>
    </footer>
</body>
</html>
